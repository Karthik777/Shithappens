<template name="roomCreator">
	<div class="modal fade" id="roomCreator" tabindex="-1" role="dialog" aria-labelledby="roomCreatorLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<a class="close-this" data-dismiss="modal">&times;</a>
					<h4 class="modal-title" id="roomCreatorLabel">Create a new room</h4>
				</div>
				<form>
					<div class="modal-body">
						<div class="form-section">
							<div class="form-section-title">
								<label for="roomName">Room name</label>
							</div>
							<div class="form-section-input">
								<input type="text" name="roomName" placeholder="Enter a great title for your room.">
							</div>
						</div>
						<div class="form-section">
							<div class="form-section-title">
								<label for="roomName">Description</label>
							</div>
							<div class="form-section-input">
								<textarea name="roomDescription" rows="3" placeholder="Tell the world about the topic of your room and the videos that will be playing on it."></textarea>
							</div>
						</div>
						<div class="form-section small-section">
							<div class="form-section-title">
								<label for="roomName">Recommendations</label>
							</div>
							<div class="form-section-input option-holder">
								<div class="option-holder-input">
									<input type="checkbox" name="roomRecommendations" id="room-recommendations" checked>
									<label for="room-recommendations"><span class="glyphicon glyphicon-ok"></span> Suggest similar songs and videos</label>
								</div>
							</div>
						</div>
						<div class="form-section small-section">
							<div class="form-section-title">
								<label for="roomName">Privacidad</label>
							</div>
							<div class="form-section-input option-holder">
								<div class="option-holder-input">
									<input type="radio" name="roomPrivacy" value="public" id="room-privacy-public" checked>
									<label for="room-privacy-public"><div class="radio-ok"></div> <span class="glyphicon glyphicon-globe"></span> Public</label>
								</div>
								<div class="option-holder-input">
									<input type="radio" name="roomPrivacy" value="private" id="room-privacy-private">
									<label for="room-privacy-private"><div class="radio-ok"></div> <span class="glyphicon glyphicon-lock"></span> Private <em>(only those who have the link)</em></label>
								</div>
							</div>
						</div>

						<!-- 
							<input type="text" name="room-name" placeholder="Nombre de la sala">
							<textarea name="room-description" placeholder="Escribe una pequeña descripción acerca del tema de esta sala."></textarea>
						-->
						
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn-sky inverse">Create room</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
